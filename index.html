<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My Webpage</title>
    </head>
    
    <body>
        <!-- this is a html comment -->
        <h1>H1 Heading</h1>
        
        <!-- <strong> for bold text -->
        <p><strong>Bold word with important meaning.</strong></p>
        
        <!-- <em> for emphasis/italic -->
        <p><em>Italized word with important meaning.</em></p>
        
        <!-- <ul> for unordered list -->
        <h2>Unordered List</h2>
        <ul>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
            <li>item 4</li>
            <li>item 5</li>
        </ul>

        <!-- <ul> for unordered list -->
        <h2>Ordered List</h2>
        <ol>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
            <li>item 4</li>
            <li>item 5</li>
        </ol> 
        
        
    </body>
</html>
